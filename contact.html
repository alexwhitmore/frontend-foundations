      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="contact.css" />
    <title>Alex Whitmore Portfolio</title>
  </head>
  <body>
    <!-- Header/Nav Section -->
    <div class="nav-container">
      <header>
        <a href="index.html" class="logo">Alex Whitmore</a>
        <nav>
          <ul class="menu">
            <li><a href="index.html#work">Portfolio</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="#contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>

      <!-- Social Links -->
      <div class="social-header">
        <ul>
          <li>
            <a href="https://github.com/alexwhitmore" target="_blank"
              ><i class="fab fa-github fa-2x"></i
            ></a>
          </li>
          <li>
            <a
              href="https://www.linkedin.com/in/alex-whitmore-167896153/"
              target="_blank"

          <li>
            <a href="https://twitter.com/theAlexWhitmore" target="_blank"

        </ul>
      </div>
    </div>

    <section>
      <h2>Let's get in touch!</h2>
      <div class="form-container">
        <form action="https://formspree.io/myybowlj" method="post">
          <label for="user-name">Name:</label>
          <input
            type="text"
            id="user-name"
            name="name"
            placeholder="Your name.."
          />

          <label for="user-email">Email:</label>
          <input
            type="text"
            id="user-email"
            name="email"
            placeholder="Enter your email.."
          />

          <label for="subject">Subject:</label>
          <textarea
            name="subject"
            id="subject"
            placeholder="Write something.."
          ></textarea>

          <input type="submit" value="Submit" />
        </form>
      </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
      <a href="mailto:heyimalexw@gmail.com" class="footer-link"
        >heyimalexw@gmail.com</a
      >

      <ul class="social-list">
        <!-- Social Link One, LinkedIn -->
        <li class="social-list__item">
          <a
            class="social-list__item"
            href="https://www.linkedin.com/in/alex-whitmore-167896153/"
          >
            <i class="fab fa-linkedin-in"></i
          ></a>
        </li>

        <!-- Social Link Two, Github -->
        <li class="social-list__item">
          <a class="social-list__item" href="https://github.com/alexwhitmore"
            ><i class="fab fa-github"></i
          ></a>
        </li>

        <!-- Social Link Three, Twitter -->
        <li class="social-list__item">
          <a
            class="social-list__item"
            href="https://twitter.com/theAlexWhitmore"
          >
            <i class="fab fa-twitter"></i>
          </a>
        </li>
      </ul>
    </footer>
